[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    abita.fi
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = ll.policy

versions = versions

[versions]
Products.PloneFormGen = 1.7.8
abita.development = 0.4
collective.contentleadimage = 1.3.4
collective.cropimage = 1.5
collective.folderlogo = 1.2
hexagonit.socialbutton = 0.10
hexagonit.testing = 1.2.2
ll.theme = 0.2
mock = 1.0.1
sll.basepolicy = 0.5
sll.locales = 0.4

[test]
eggs =
    ${buildout:package-name} [test]
    ${buildout:package-extras}
    ${buildout:test-eggs}
