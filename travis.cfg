[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.2.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    abita.fi
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = ll.policy

versions = versions

[versions]
Pillow = 1.7.8
Products.PloneFormGen = 1.7.4
abita.development = 0.2
collective.contentleadimage = 1.3.4
collective.cropimage = 1.4
collective.folderlogo = 1.1
five.pt = 2.2.1
hexagonit.socialbutton = 0.9
hexagonit.testing = 1.2.2
ll.theme = 0.0.0.1
mock = 1.0.1
plone.app.themingplugins = 1.0b1
sll.locales = 0.2
z3c.jbot = 0.7.1
zope.pagetemplate = 3.6.3

[test]
eggs =
    Pillow
    abita.development
    ${buildout:package-name}
    ${buildout:package-extras}
    ${buildout:test-eggs}
